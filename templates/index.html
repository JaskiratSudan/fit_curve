<!DOCTYPE html>
<html>
<head>
    <title>Random Data Scatter Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartContainer {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div>
        <label for="numPoints">Number of Data Points:</label>
        <input type="number" id="numPoints" value="10" min="1">
    </div>
    <div>
        <label for="degree">Degree of Polynomial:</label>
        <input type="number" id="degree" value="2" min="1">
    </div>
    <div>
        <p id="polynomialFunction"></p>
    </div>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <button id="generateData">Generate Random Data</button>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart;

        function createChart() {
            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Random Data',
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        },
                        y: {
                            type: 'linear',
                            position: 'left'
                        }
                    }
                }
            });
        }

        function generateData() {
            var numPoints = document.getElementById('numPoints').value;
            var degree = document.getElementById('degree').value;
            createChart();

            fetch('/random_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'num_points=' + numPoints + '&degree=' + degree
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                myChart.data.datasets[0].data = data.data.map(point => ({ x: point.x, y: point.y }));
                myChart.update();
                document.getElementById('polynomialFunction').textContent = 'Polynomial Function: ' + data.polynomial_function;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        document.getElementById('generateData').addEventListener('click', generateData);
        createChart(); // Initialize with scatter plot
    </script>
</body>
</html>
